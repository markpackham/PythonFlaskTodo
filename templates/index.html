{% extends 'base.html' %}

{% block body %}
<div class="content">
    <h1>Todo List</h1>

    {% if tasks|length < 1 %}
    <h2>There are no tasks, please create some.</h2>
    {% endif %}

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Date Created</th>
        </tr>
        <tr>
            {% for task in tasks %}
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="post">
        <input type="text" name='content' id='content'>
        <input type="submit" value='Submit'>
    </form>
</div>
{% endblock %}
